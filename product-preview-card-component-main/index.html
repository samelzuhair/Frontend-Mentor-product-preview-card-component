<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-box">
          <img
            src="/images/image-product-desktop.jpg"
            alt="Perfume Image"
            class="img"
          />
          
        </div>

        <div class="text-box">
          <p class="small-heading">Prefume</p>

          <h1 class="primary-heading">
            Gabrielle 
            Essence Eau 
            De Parfum
          </h1>

          <p class="main-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="numbers">
            <div class="price">$149.99</div>
            <div class="discounted-price"><s> $169.99 </s></div>
          </div>

          <button>
            <img src="/images/icon-cart.svg" alt="card-icon" class="btn-icon" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
