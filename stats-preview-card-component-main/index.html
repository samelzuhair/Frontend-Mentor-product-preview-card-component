<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="text-card-box">
        <div class="header-box">
          <h1 class="header">
            Get <strong> insights </strong> that help your business grow.
          </h1>
        </div>

        <div class="text-box">
          <p class="text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats-box">
          <span>
            <h2 class="stat-numbers">10k+</h2>
            <p class="stat-text">companies</p>
          </span>

          <span>
            <h2 class="stat-numbers">314</h2>
            <p class="stat-text">templates</p>
          </span>

          <span>
            <h2 class="stat-numbers">12M+</h2>
            <p class="stat-text">queries</p>
          </span>
        </div>
      </div>

      <div class="img-box">
        <div class="background-img" role="img" aria-label="hero-img"></div>
        <!-- <img
          src="/images/image-header-desktop.jpg"
          alt="Hero image"
          class="img"
        /> -->
      </div>
    </section>
  </body>
</html>
